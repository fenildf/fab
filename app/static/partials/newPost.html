<div blg-menu2></div>
<div id="blog-body" class="container">
    <div blg-breadcrumb></div>
    <div id="blog-content" class="row">
        <div id="blog-main" class="col-md-9">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" required="true" class="form-control" placeholder="Title" ng-model="introText" name="title">
                </div>
                <div class="form_group">
                    <label for="categoryOption">
                        <span class="label label-info"><span class="glyphicon glyphicon-file"></span> Category</span>
                    </label>
                    <label ng-repeat="category in categories" class="radio-inline" required>
                        <input ng-model="cat.category_id" required type="radio" name="categoryOption" value="{{category.id}}">{{ category.type }}
                    </label>
                </div>
                <div class="form-group">
                    <label for="blogText">Text</label>
                    <textarea required class="form-control" rows="12" ng-model="blogText" name="blogText"></textarea>
                </div>
                <div class="form-group">
                    <label ng-repeat="tag in main_tags" class="checkbox-inline">
                        <input type="checkbox" ng-model="tag.selected"><span class="label label-default">{{ tag.tag_type }}</span>
                    </label>
                </div>
            </form>
            <form class="form-inline" ng-submit="addTag()">
                <div class="form-group">
                    <input type="text" ng-model="newTag" class="form-control" id="add_tag" placeholder="Add a tag">
                </div>
                <button type="submit" class="btn btn-default">ADD</button>
            </form>
            <hr />
            <form ng-submit="submit()">
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="alert alert-danger {{error.show}}" role="alert">
                    <p>{{ error.message }}</p>
                </div>
            </form>
        </div>
        <div blg-sidebar></div>
    </div>
</div>
<hr />
<div blg-footer></div>
