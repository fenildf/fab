<div blg-menu2></div>
<div class="container">
  <form  class="" ng-submit="submit()" ng-controller="LoginCtrl">
    <div class="">{{ error }}</div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" ng-model="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" ng-model="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<hr />
<div blg-footer></div>
